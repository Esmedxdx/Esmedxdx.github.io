<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal" class="hidden centered-box">
        <div id="choices" class="hidden">
            <p id="choices-message" class="hidden">Choose one!</p>
            <button onclick="hideModal()">Dinner + Movie</button>
            <button onclick="hideModal()">Self care night</button>
            <button onclick="hideModal()">Night out in the city</button>
            <button onclick="hideModal()">Puzzle + Movie</button>
        </div>
        <div id="image-container" class="hidden centered-box">
            <img src="https://i.pinimg.com/originals/f4/ce/3d/f4ce3d025a0d1083fa1fe223db773699.jpg" alt="Are you sure?">
            <div id="no-message" class="hidden">
                Are you sure? BABY
                <button onclick="goBack()">Go back</button>
            </div>
        </div>
        <div id="success-message" class="hidden success-box">
            <p>Step 1 is done! Now for the next part, just click on what you would prefer! <a href="#" onclick="showChoicesModal()">Click here</a></p>
        </div>
    </div>

    <div class="container" id="crossword-container">
        <div class="crosswordDisplay" id="crossword">
            <!-- Crossword grid will be dynamically generated here -->
        </div>
        <div id="clues">
            <div class="clueBlock">
                <p class="clueDirection">Across</p>
                <div id="cluesAcross"></div>
            </div>
            <div class="clueBlock">
                <p class="clueDirection">Down</p>
                <div id="cluesDown"></div>
            </div>
        </div>
        <button id="btnCheck" class="btn" onclick="checkSolution()">Check</button>
        <button id="btnReset" class="btn" onclick="resetCrossword()">Reset</button>
    </div>

    <!-- Happy 3 months message -->
    <div id="happy-message" class="hidden centered-box">
        <p>Happy 3 months!</p>
    </div>

    <!-- Flower image -->
    <img id="flower" src="https://www.pngkey.com/png/full/740-7401195_flowers-vector-png-transparent-background-flower-png-vector.png" alt="Flower" style="position: absolute; top: 50px; left: 50px; display: none;">

    <script src="script.js"></script>
    <script>
        // Function to show happy message and flowers
        function showHappyMessage() {
            document.getElementById("happy-message").classList.remove("hidden");
            document.getElementById("flower").style.display = "block";
        }

        // Function to hide crossword and show step 1 message
        function hideCrosswordShowMessage() {
            document.getElementById("crossword-container").style.display = "none";
            document.getElementById("success-message").classList.remove("hidden");
        }

        // Function to hide step 1 message and show happy message
        function hideMessageShowHappyMessage() {
            document.getElementById("success-message").classList.add("hidden");
            showHappyMessage();
        }
    </script>
</body>
</html>
